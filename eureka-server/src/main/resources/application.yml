# 服务器端口配置
server.port=7001
  
  # 应用名称配置
spring.application.name=cloud-eureka-server
  
  # Eureka Server 配置
eureka.instance.appname=eureka-server
  
  # Eureka Client 配置
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
  
  # Eureka Server Service URL 配置
eureka.server.service-url.defaultZone=http://127.0.0.1:7001/eureka
  
  # Eureka Server 其他配置
eureka.server.enable-self-preservation=true
eureka.server.eviction-interval-timer-in-ms=2000
eureka.server.renewal-percent-threshold=0.49